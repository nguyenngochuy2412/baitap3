<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý kho sách</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dashboard.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="compoment">
              
                <div class="sidebar-logo">
                    <a href="#">danh sách Database</a>
                </div>
              
            </div>
            <ul class="sidebar-nav" id="databases-list">
                {% if databases %}
                    {% for db in databases %}
                        <li class="sidebar-item">
                            <div class="database-holder">
                                <a href="javascript:void(0);" class="sidebar-link" onclick="loadTables('{{ db }}')">
                                    {{ db }}
                                </a>
                                <button class="toggle-btn" type="button" onclick="toggleMenu('{{ db }}')">
                                    <i class="fa-solid fa-ellipsis"></i>
                                </button>
                            </div>
                            <ul class="tables-list" id="tables-{{ db }}" style="display: none;">
                                <!-- Danh sách bảng sẽ được thêm vào đây -->
                            </ul>
                            <div class="dropdown-menu" id="dropdown-menu-{{ db }}" style="display: none;">
                                <ul>
                                    <li><a href="javascript:void(0);" onclick="createTable('{{ db }}')">Tạo bảng mới</a></li>
                                    <!-- Thêm các lựa chọn khác nếu cần -->
                                </ul>
                            </div>
                        </li>
                    {% endfor %}
                {% else %}
                    <li class="sidebar-item">
                        <a class="sidebar-span">Không có cơ sở dữ liệu nào.</a>
                    </li>
                {% endif %}
            </ul>
            <div class="sidebar-footer"></div>
            <a href="javascript:void(0);" onclick="logout()" class="sidebar-link">
                <span>Logout</span>
            </a>
        </aside>

        <div class="main p-3">
            <div class="text-center">
                <h1>Quản lý kho sách</h1>
            </div>
            <div id="database-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}"></script>
</body>

</html>
